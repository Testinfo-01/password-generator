<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de phrases sécurisées</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Générateur de phrases simples et sécurisées</h1>
  <form method="post">
    <button type="submit">Générer une phrase</button>
  </form>

  {% if password %}
    <div class="result">
      Voici votre phrase générée :<br><br>
      "{{ password }}"
    </div>
  {% endif %}
</body>
</html>
